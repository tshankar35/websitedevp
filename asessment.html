<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required </p>
    <form class="" action="" method="get">
      <label for="FName">First Name:</label>
      <input id="FName"type="text" placeholder="First Name" required>
      <label for="LName">Last Name:</label>
      <input id="LName" type="text" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="name@email.com">
      <label for="password">Password:</label>
      <input id="password" type="password">
      <p>Are you over the age of 18?</p>
      <label for="agey">Yes:</label>
      <input id="agey"type="radio" name="Over18" value="Yes">
      <label for="agen">No:</label>
      <input id="agen"type="radio" name="Over18" value="No">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="cd">

        <option value="Credit_Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
